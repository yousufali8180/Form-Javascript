<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Java Script Fundamental</title>
</head>
<body>
    <section class="content">
        <header class="header">
            <h2><script>document.write("Javascript Fundamental");</script></h2>
        </header>
        <section class="maincontent">
            <form action="mailto:yousufalikhan205@gmail.com" name="myform" method="post" onsubmit="return vaildateForm();">
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name" placeholder="Enter Your Name"></td>
                    </tr>

                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="email" placeholder="Enter Your Email"></td>
                    </tr>

                    <tr>
                        <td>Telephone</td>
                        <td>
                            <input type="text" name="telephone" placeholder="Enter Your Telephone Number"><br/>
                            <input type="checkbox" name="notCall" onclick="enableDisable(this);">Please Do not call me.
                        </td>
                    </tr>

                    <tr>
                        <td>What can i Help You.?</td>
                        <td>
                            <select name="subject" id="">
                                <option>Select One</option>
                                <option>HTML</option>
                                <option>CSS</option>
                                <option>Java</option>
                                <option>Python</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Comment</td>
                        <td><input type="text" name="comment"></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" name="submit" value="submit">
                            <input type="reset" name="reset" value="Refresh">
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <div id="state"></div>
                        </td>
                    </tr>

                </table>
            </form>
        <script type="text/javascript">
                function vaildateForm(){
                    var name      = document.myform.name;
                    var email     = document.myform.email;
                    var telephone = document.myform.telephone;
                    var notCall   = document.myform.notCall;
                    var subject   = document.myform.subject;
                    var comment   = document.myform.comment;

                if(name.value == ""){
                    document.getElementById("state").innerHTML = "Please Enter Your Name";
                    return false;
                }

                if(email.value == ""){
                    document.getElementById("state").innerHTML = "Please Enter Your Email";
                    return false;
                }

                if(email.value.indexOf("@", 0)<0){
                    document.getElementById("state").innerHTML = "Please Enter Vaild Email Adddress";
                    return false;
                }
                if(email.value.indexOf(".", 0)<0){
                    document.getElementById("state").innerHTML = "Please Enter Vaild Email Adddress";
                    return false;
                }

                if(telephone.value == "" && notCall.checked == false){
                    document.getElementById("state").innerHTML = "Please Enter Your Telephone Number";
                    return false;
                }

                if(subject.selectedIndex < 1){
                    document.getElementById("state").innerHTML = "Please Tell Us How We Can Help you";
                    return false;
                }

                if(comment.value == ""){
                    document.getElementById("state").innerHTML = "Please put a comment";
                    return false;
                }

                }

                function enableDisable(chkbox){
                    if(chkbox.checked == true){
                        document.myform.telephone.disabled = true;
                    }else{
                        document.myform.telephone.disabled = false;
                    }
                }

        </script>
        </section>
    </section>
</body>
</html>
